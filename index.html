<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Styles/style.css">

  <!--Googe Font Links-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>


</head>

<body>
  <div class="wrapper">
    <main>
      <div class="top-content">
        <img class="logo" src="images/logo.svg" alt="">
        <h1>
          We are launching
          <span>soon!</span>
        </h1>
        <p> Subscribe and get notified</p>
      </div>

      <div class="input-content">
        <form id="emailForm" action="">
          <label for="email"></label>
          <input type="text" placeholder="Your email address..." name="mail" id="email">
          <span class="errormsg"></span>
          <span class="validmsg"></span>
          <button id="submit-btn" type="submit">Notify Me</button>
        </form>
      </div>

      <img class="illustration" src="images/illustration-dashboard.png" alt="Dashboard illustration">

    </main>
  </div>

  <footer>
    <div class="social-logos">
      <a href="#facebook-page"><img src="images/logo-facebook.svg" width="32" height="32" alt=""></a>
      <a href="#twitter-page"> <img src="images/logo-twitter.svg" width="32" height="32" alt=""></a>
      <a href="#instagram-page"> <img src="images/logo-instagram.svg" width="32" height="32" alt=""></a>
    </div>
    <p class="Copyright">&copy; Copyright Ping. All rights reserved.</p>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mazen Hassan</a>.
    </p>
  </footer>

  <script src="jscode.js"></script>
</body>

</html>
